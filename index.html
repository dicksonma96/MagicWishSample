<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Click&Win</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="magic"></div>
      <img class="bg_h" src="bg_horizontal.jpg" alt="" />
      <img class="bg_v" src="bg_vertical.jpg" alt="" />
      <img id="sigma" class="start_btn" src="start_btn.png" alt="" />
    </div>
    <script>
      window.EpicMagicWish = {
        events: {
          popupBtnInteractable: "EPICMAGIC-UpdateButtonInteractable",
          togglePopupPanel: "EPICMAGIC-TogglePopupPanel",
          jackpotInfo: "EPICMAGIC-JackpotInfo",
          buttonReady: "EPICMAGIC-ButtonInitialized",
          requestPrizeInfo: "EPICMAGIC-RequestPrizeInfo",
          prizeInfo: "EPICMAGIC-PrizeInfo",
        },
        supportConfig: {
          currency: ["MYR", "AUD", "PHP"],
          excludeSlotID: [],
        },
        ingame_button: {
          // if more than MYR x then unlock
          unlock_value: 1.0,
        },
      };

      const MagicDiv = document.querySelector("body");

      function openFullscreen() {
        if (MagicDiv.requestFullscreen) {
          MagicDiv.requestFullscreen();
        } else if (MagicDiv.webkitRequestFullscreen) {
          /* Safari */
          MagicDiv.webkitRequestFullscreen();
        } else if (MagicDiv.msRequestFullscreen) {
          /* IE11 */
          MagicDiv.msRequestFullscreen();
        }
      }

      MagicDiv.addEventListener("click", openFullscreen);

      const sigma = document.querySelector("#sigma");
      sigma.addEventListener("click", function () {
        console.log("test");
        dispatchEvent(new Event("magic-sigma-start"));
        sigma.classList.add("btn_active");
        setTimeout(() => {
          sigma.classList.remove("btn_active");
        }, 5000);
      });
    </script>
    <script src="./EpicMagicWishStandAlone.js"></script>
  </body>
</html>
